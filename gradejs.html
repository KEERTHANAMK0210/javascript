<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Mark<input type="text"  id="grdd">
   <button onclick="grade()">Get Grade!</button>
   <p id="gad"></p>
</body>
   <script>
   
    function grade()
    {
        var a=Number(document.getElementById("grdd").value);
        var gd;
        // alert(a);
        if(a>=90)
        {
            
            gd="A Grade";

        }
        else if(a>=80 && a<=90)
        {
            gd="B Grade";
        }
        else if(a>=70 && a<=80){
            gd="C Grade";
        }
        else if(a>=60 && a<=70)
        {
            gd="D Grade";
        }
        else{
            gd="failed!";
        }
        document.getElementById('gad').innerHTML=gd;
    }
   </script>

</html>
