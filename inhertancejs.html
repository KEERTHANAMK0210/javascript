<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class brand
        {
            constructor()
            {
                this.company="honda";
            
            }
        }
        class vehicle extends brand
        {
            constructor(name,price)
            {
                super()
                this.name=name;
                this.price=price;
            }
        }
        var v1=new vehicle("car",500000);
        document.write(v1.company+" "+v1.name+" "+v1.price)
    </script>
</body>
</html>
